<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI áƒ©áƒáƒ¢áƒ‘áƒáƒ¢áƒ˜ (FastAPI RAG)</title>
    
    <style>
        /* (CSS áƒ¡áƒ¢áƒ˜áƒšáƒ”áƒ‘áƒ˜ áƒ˜áƒ’áƒ˜áƒ•áƒ” áƒ áƒ©áƒ”áƒ‘áƒ) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 600px;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .error-message {
            align-self: flex-start;
            background-color: #dc3545;
            color: white;
            border-bottom-left-radius: 4px;
            font-weight: bold;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-area button:hover:not(:disabled) {
            background-color: #218838;
        }

        .input-area button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chatWindow">
            <div class="message ai-message">
                áƒ’áƒáƒ›áƒáƒ áƒ¯áƒáƒ‘áƒ! áƒ›áƒ” áƒ•áƒáƒ  áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ AI áƒáƒ¡áƒ˜áƒ¡áƒ¢áƒ”áƒœáƒ¢áƒ˜. áƒ“áƒáƒ¡áƒ•áƒ˜áƒ— áƒ¨áƒ”áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ áƒ“áƒáƒ™áƒ£áƒ›áƒ”áƒœáƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ¡áƒáƒ®áƒ”áƒ‘.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ”áƒ— áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ áƒ¨áƒ”áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ...">
            <button id="sendButton">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chatWindow');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            // ğŸ’¡ áƒªáƒ•áƒšáƒ˜áƒšáƒ”áƒ‘áƒ: áƒ•áƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ— áƒ áƒ”áƒšáƒáƒ¢áƒ˜áƒ£áƒ  áƒ’áƒ–áƒáƒ¡.
            // áƒ”áƒ¡ áƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ¡, áƒ áƒáƒ› API-áƒ¡ áƒ’áƒáƒ›áƒáƒ˜áƒ«áƒáƒ®áƒ”áƒ‘áƒ¡ áƒ˜áƒ›áƒáƒ•áƒ” áƒ“áƒáƒ›áƒ”áƒ˜áƒœáƒ–áƒ”, áƒ¡áƒáƒ“áƒáƒª index.html áƒáƒ áƒ˜áƒ¡ áƒ“áƒáƒ°áƒáƒ¡áƒ¢áƒ˜áƒšáƒ˜.
            const API_ENDPOINT = "/process_query"; 

            // áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ áƒ©áƒáƒ¢áƒ˜áƒ¡ áƒ¤áƒáƒœáƒ¯áƒáƒ áƒáƒ¨áƒ˜
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight; // áƒ¡áƒ¥áƒ áƒáƒšáƒ˜ áƒ‘áƒáƒšáƒ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒáƒ–áƒ”
            }

            // AI-áƒ¡áƒ—áƒ•áƒ˜áƒ¡ áƒ¨áƒ”áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ
            async function sendMessage() {
                const prompt = userInput.value.trim();
                
                if (prompt === "") return;

                // 1. áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
                addMessage(prompt, 'user');
                userInput.value = '';
                sendButton.disabled = true; // áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ áƒ—áƒ•áƒ

                // 2. API-áƒ¡ áƒ’áƒáƒ›áƒáƒ«áƒáƒ®áƒ”áƒ‘áƒ
                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            user_id: "web_user_" + Date.now() 
                        })
                    });

                    if (!response.ok) {
                        let errorDetail = `API-áƒ› áƒ“áƒáƒáƒ‘áƒ áƒ£áƒœáƒ áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜: ${response.status}.`;
                        try {
                            const errorData = await response.json();
                            errorDetail += ` áƒ“áƒ”áƒ¢áƒáƒšáƒ”áƒ‘áƒ˜: ${errorData.detail || 'áƒ£áƒªáƒœáƒáƒ‘áƒ˜ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ'}`;
                        } catch (e) {
                            errorDetail += " (áƒáƒáƒ¡áƒ£áƒ®áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡ JSON-áƒ¨áƒ˜).";
                        }
                        throw new Error(errorDetail);
                    }

                    const data = await response.json();
                    
                    // 3. AI áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
                    addMessage(data.ai_response, 'ai');

                } catch (error) {
                    console.error("Fetch áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ:", error);
                    // 4. áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ áƒ¬áƒ˜áƒ—áƒšáƒáƒ“
                    addMessage(`âŒ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ${error.message}`, 'error');
                } finally {
                    sendButton.disabled = false; // áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ©áƒáƒ áƒ—áƒ•áƒ
                    userInput.focus();
                }
            }

            // Enter áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ— áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ
            sendButton.addEventListener('click', sendMessage);
        });
    </script>
</body>
</html>

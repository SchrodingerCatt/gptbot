<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI RAG Chatbot</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>GPT RAG Consultant</h1>
        <div id="chat-box" class="chat-box">
            <div class="message system-message">
                Hello! I am your GPT-based RAG assistant. Ask me questions about the documents.
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-button">Send</button>
        </div>
        <div id="status-message"></div>
    </div>

    <script src="script.js?v=20251207b"></script>
</body>
</html>
